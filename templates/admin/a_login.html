{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MN FR | Lockscreen</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition lockscreen">
<div class="lockscreen-wrapper">
  <div class="lockscreen-logo">
    <a href=""><b>MN </b>FR</a>
  </div>
  <div class="lockscreen-name" id="admin_id_show">&nbsp;</div>
  <div class="lockscreen-item">
    <div class="lockscreen-image">
      <img src="{% static '/images/user.png' %}" alt="User Image">
    </div>
    <form method="post" action="{% url 'admin_request' %}" class="lockscreen-credentials">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" id="admin_id" name="admin_id" class="form-control" placeholder="User Name">
        <input type="password" id="admin_pass" name="admin_pass" class="form-control" style="display:none;" placeholder="Password">
        <div class="input-group-btn">
          <button type="button" id="btnnext" class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
          <button type="submit" id="btnlogin" style="display:none;" class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
        </div>
      </div>
    </form>
  </div>

  <!-- <div class="help-block text-center">
    <div class="lockscreen-name" id="admin_id_show"><b>Access Denied<b></div>
  </div> -->
  <div class="text-center">
    {% if superuser %}
      <div class="lockscreen-name text-danger" id="admin_id_show"><b>Access Denied</b></div>
    {% elif fail %}
      <div class="lockscreen-name text-danger" id="admin_id_show"><b>Wrong Username or Password.</b></div>
    {% else %}
      <div class="" id="admin_id_show">&nbsp;</div>
    {% endif %}
    <a href="{% url 'admin_login' %}">Or sign in as a different user</a>
  </div>
  <div class="lockscreen-footer text-center">
    Copyright &copy;  <b><a href="grcgsi.com" class="text-black">MN</a></b><br>
    All rights reserved
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
var id,pass="";
$(document).ready(function(){
    $("#btnnext").click(function(){
        $("#btnnext").hide();
        $("#btnlogin").show();
        $("#admin_id").hide();
        $("#admin_pass").show();
        id=$("#admin_id").val();
        $("#admin_id_show").html("Hello "+id);
    });
});
</script>
</body>
</html>
